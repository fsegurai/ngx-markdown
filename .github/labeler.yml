infra:
  - changed-files:
      - any-glob-to-any-file: [
        '.github/**',
        'angular.json',
        'package*.json',
        'tsconfig*.json',
        'eslint*.json',
      ]

ci-cd:
  - changed-files:
      - any-glob-to-any-file: [
        '.github/workflows/**',
        'Dockerfile',
        'Jenkinsfile',
      ]

demo:
  - changed-files:
      - any-glob-to-any-file: [
        'demo/**'
      ]

assets:
  - changed-files:
      - any-glob-to-any-file: [
        'demo/public/**'
      ]

styles:
  - changed-files:
      - any-glob-to-any-file: [
        '**/*.scss',
        '**/*.css',
      ]

library:
  - changed-files:
      - any-glob-to-any-file: [
        'lib/**',
      ]

tests-library:
  - changed-files:
      - any-glob-to-any-file: [
        'lib/**/*.spec.ts',
        '**/karma.conf.js',
      ]

tests-demo:
  - changed-files:
      - any-glob-to-any-file: [
        'demo/**/*.spec.ts',
      ]

docs:
  - changed-files:
      - any-glob-to-any-file: [
        'README.md',
        'docs/**',
      ]
