name: Build PR

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - '**'
      - "!package.json"
      - '!.github/**'
      - '!*.yml'
      - '!*.config'
      - '!*.md'
      - '.github/workflows/*.yml'
  workflow_dispatch:
    inputs: { }

permissions:
  pull-requests: write
  checks: write

concurrency:
  group: pr-checks-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  pr_build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
