name: Test Lib-Demo
# Job will only run on push and pull requests to the main branch

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - ".github/**"
      - "docs/**"
      - "assets/**"
      - "demo/public/**"
      - "*.yml"
      - "*.json"
      - "*.config"
      - "*.md"
      - "!package.json"
      - "!github/workflows/**"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - ".github/**"
      - "docs/**"
      - "assets/**"
      - "demo/public/**"
      - "*.yml"
      - "*.json"
      - "*.config"
      - "*.md"
      - "!package.json"
      - "!github/workflows/**"
  workflow_dispatch:
    inputs: { }
  workflow_call:
  workflow_run:
    workflows: [ "Build PR" ]
    types: [ completed ]

jobs:
  test_library:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    environment: FSI_DEP_NodeJs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js - Version ${{ vars.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Test Lint (Library)
        run: yarn lint:lib

      - name: Test TypeScript (Library)
        run: yarn type-check:lib

      - name: Test library
        run: yarn test-ci_cd:lib

  test_demo:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    environment: FSI_DEP_NodeJs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js - Version ${{ vars.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Test Lint (Demo)
        run: yarn lint:demo

      - name: Test TypeScript (Demo)
        run: yarn type-check:demo
